<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightless | Contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, red, black);
      color: white;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 12px;
      background-color: var(--background-color);
    }

    ::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      background-color: var(--background-color);
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: var(--highlight-color);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 4rem;
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, red, black);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    nav .menu {
      display: flex;
      gap: 2rem;
    }

    nav .menu a {
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
      transition: color 0.3s ease-in-out;
    }

    nav .menu a:hover {
      color: #ff5757;
    }

    nav .menu a::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 0;
      height: 3px;
      background: #ff5757;
      transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
    }

    nav .menu a:hover::before {
      width: 100%;
      left: 0;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .contacts-section {
      padding: 3rem 4rem;
      padding-top: 0;
    }

    .contacts-section h1 {
      font-size: 3rem;
      color: #ffffff; /* Changed to white */
      margin-bottom: 2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .contacts-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .contacts-card {
      background: black;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      color: red;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .contacts-card.large {
      flex: 1 1 600px;
    }

    .contacts-card.small {
      flex: 1 1 250px;
      text-align: center;
    }

    .contacts-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .contacts-card h3 {
      color: red;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .contacts-card.small h3 {
      font-size: 1.5rem;
    }

    .contacts-card p {
      color: red;
      font-size: 1rem;
      line-height: 1.5;
    }

    .contacts-card.small p {
      font-size: 0.9rem;
    }

    .contacts-card .github-button,
    .contacts-card .discord-button,
    .contacts-card .snap-button,
    .contacts-card .email-button {
      margin-top: 1rem;
      text-decoration: none;
      background: #444;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s, transform 0.3s;
    }

    .contacts-card .github-button i,
    .contacts-card .discord-button i,
    .contacts-card .snap-button i,
    .contacts-card .email-button i {
      font-size: 1.2rem;
      transition: transform 0.3s;
    }

    .contacts-card .github-button:hover,
    .contacts-card .discord-button:hover,
    .contacts-card .snap-button:hover,
    .contacts-card .email-button:hover {
      background: #ff5757;
      transform: translateY(-2px);
    }

    .contacts-card .github-button:hover i,
    .contacts-card .discord-button:hover i,
    .contacts-card .snap-button:hover i,
    .contacts-card .email-button:hover i {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Acceleration</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
    </div>
  </nav>

  <section class="contacts-section">
    <h1>Contact Me</h1>
    <p>Feel free to reach out to me:</p>
    <div class="contacts-grid">
      <div class="contacts-card small">
        <h3>Discord</h3>
        <p>xnightdev</p>
        <a href="#" class="discord-button" target="_blank">
          <i class="fa fa-discord"></i> Add me on Discord
        </a>
      </div>
      <div class="contacts-card small">
        <h3>GitHub</h3>
        <p>xdevnightless</p>
        <a href="#" class="github-button" target="_blank">
          <i class="fab fa-github"></i> View my Github
        </a>
      </div>
      <div class="contacts-card small">
        <h3>Snapchat</h3>
        <p>phiphix</p>
        <a href="#" class="snap-button" target="_blank">
          <i class="fab fa-snapchat"></i> Add me on Snapchat
        </a>
      </div>
      <div class="contacts-card small">
        <h3>Email</h3>
        <p>shadowiscool@zombi3slayz.com</p>
        <a href="mailto:shadowiscool@zombi3slayz.com" class="email-button" target="_blank">
          <i class="fa fa-envelope"></i> Send me an Email
        </a>
      </div>
    </div>
  </section>
</body>
</html>
